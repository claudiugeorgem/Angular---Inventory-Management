<div class="container">
    <h1>Add Product</h1>
  
    <form (ngSubmit)="onSubmit()" #productForm="ngForm">
      <div class="form-group">
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" name="productName" class="form-control" [(ngModel)]="newProduct.name" required>
      </div>
  
      <div class="form-group">
        <label for="productDescription">Description:</label>
        <textarea id="productDescription" name="productDescription" class="form-control" [(ngModel)]="newProduct.description" required></textarea>
      </div>
  
      <div class="form-group">
        <label for="productPrice">Price:</label>
        <input type="number" id="productPrice" name="productPrice" class="form-control" [(ngModel)]="newProduct.price" required>
      </div>
  
      <div class="form-group">
        <label for="productQuantity">Quantity:</label>
        <input type="number" id="productQuantity" name="productQuantity" class="form-control" [(ngModel)]="newProduct.quantity" required>
      </div>
  
      <button type="submit" class="btn btn-primary"> Add product </button>
      <br/>
      <br/>
      <a routerLink="/products"> Show all products </a>
    </form>
  </div>
